<!doctype html>
<html>
<head>
	<title>Tooltip Static Test : All</title>

	<script src="../build/aui/aui.js" type="text/javascript"></script>

	<link rel="stylesheet" href="../build/aui-skin-classic/css/aui-skin-classic-all-min.css" type="text/css" media="screen" />

</head>
<body>

	<style type="text/css" media="screen">



		/*Tooltip and Pointer CSS*/
		.aui-tooltip { padding:8px; width:100px; position:absolute; z-index:9999; }
		body .aui-tooltip { border-width:2px; }
		.aui-tooltip .aui-tooltip-pointer,.aui-tooltip .aui-tooltip-pointer-inner { position:absolute; width:0; height:0; background:none; }

		.aui-tooltip {position: relative;margin: 40px;float: left;}
		h2 { clear: left; }

		/*top*/
		.aui-tooltip-arrow-tr .aui-tooltip-pointer,.aui-tooltip-arrow-tc .aui-tooltip-pointer,.aui-tooltip-arrow-tl .aui-tooltip-pointer { top:-14px; border-top:0; border-bottom-width:14px; }
		.aui-tooltip-arrow-tr .aui-tooltip-pointer { border-left:18px dotted transparent; border-right:0; right:10px; }
		.aui-tooltip-arrow-tc .aui-tooltip-pointer { border-left:10px dotted transparent; border-right:10px dotted transparent; left:50%; margin-left:-10px; }
		.aui-tooltip-arrow-tl .aui-tooltip-pointer { border-left:0; border-right:18px dotted transparent; left:10px; }
		.aui-tooltip-arrow-tr .aui-tooltip-pointer-inner,.aui-tooltip-arrow-tc .aui-tooltip-pointer-inner,.aui-tooltip-arrow-tl .aui-tooltip-pointer-inner { border-bottom:10px solid #fff; bottom:-14px; }
		.aui-tooltip-arrow-tr .aui-tooltip-pointer-inner { border-left:12px dotted transparent; border-right:0; right:2px; }
		.aui-tooltip-arrow-tc .aui-tooltip-pointer-inner { border-left:8px dotted transparent; border-right:8px dotted transparent; left:-8px; }
		.aui-tooltip-arrow-tl .aui-tooltip-pointer-inner { border-left:0; border-right:12px dotted transparent; left:2px; }

		/*right*/
		.aui-tooltip-arrow-rb .aui-tooltip-pointer,.aui-tooltip-arrow-rc .aui-tooltip-pointer,.aui-tooltip-arrow-rt .aui-tooltip-pointer { right:-14px; border-right:0; border-left-width:14px; }
		.aui-tooltip-arrow-rb .aui-tooltip-pointer { border-bottom:0; border-top:18px dotted transparent; bottom:10px; }
		.aui-tooltip-arrow-rc .aui-tooltip-pointer { border-bottom:10px dotted transparent; border-top:10px dotted transparent; bottom:50%; margin-bottom:-10px; }
		.aui-tooltip-arrow-rt .aui-tooltip-pointer { border-bottom:18px dotted transparent; border-top:0; top:10px; }
		.aui-tooltip-arrow-rb .aui-tooltip-pointer-inner,.aui-tooltip-arrow-rc .aui-tooltip-pointer-inner,.aui-tooltip-arrow-rt .aui-tooltip-pointer-inner { border-left:10px solid #fff; left:-14px; }
		.aui-tooltip-arrow-rb .aui-tooltip-pointer-inner { border-bottom:0; border-top:12px dotted transparent; bottom:2px; }
		.aui-tooltip-arrow-rc .aui-tooltip-pointer-inner { border-bottom:8px dotted transparent; border-top:8px dotted transparent; bottom:-8px; }
		.aui-tooltip-arrow-rt .aui-tooltip-pointer-inner { border-bottom:12px dotted transparent; border-top:0; top:2px; }

		/*bottom*/
		.aui-tooltip-arrow-br .aui-tooltip-pointer,.aui-tooltip-arrow-bc .aui-tooltip-pointer,.aui-tooltip-arrow-bl .aui-tooltip-pointer { bottom:-14px; border-bottom:0; border-top-width:14px; }
		.aui-tooltip-arrow-br .aui-tooltip-pointer { border-left:18px dotted transparent; border-right:0; right:10px; }
		.aui-tooltip-arrow-bc .aui-tooltip-pointer { border-left:10px dotted transparent; border-right:10px dotted transparent; left:50%; margin-left:-10px; }
		.aui-tooltip-arrow-bl .aui-tooltip-pointer { border-left:0; border-right:18px dotted transparent; left:10px; }
		.aui-tooltip-arrow-br .aui-tooltip-pointer-inner,.aui-tooltip-arrow-bc .aui-tooltip-pointer-inner,.aui-tooltip-arrow-bl .aui-tooltip-pointer-inner { border-top:10px solid #fff; top:-14px; }
		.aui-tooltip-arrow-br .aui-tooltip-pointer-inner { border-left:12px dotted transparent; border-right:0; right:2px; }
		.aui-tooltip-arrow-bc .aui-tooltip-pointer-inner { border-left:8px dotted transparent; border-right:8px dotted transparent; left:-8px; }
		.aui-tooltip-arrow-bl .aui-tooltip-pointer-inner { border-left:0; border-right:12px dotted transparent; left:2px; }

		/*left*/
		.aui-tooltip-arrow-lb .aui-tooltip-pointer,.aui-tooltip-arrow-lc .aui-tooltip-pointer,.aui-tooltip-arrow-lt .aui-tooltip-pointer { left:-14px; border-left:0; border-right-width:14px; }
		.aui-tooltip-arrow-lb .aui-tooltip-pointer { border-bottom:0; border-top:18px dotted transparent; bottom:10px; }
		.aui-tooltip-arrow-lc .aui-tooltip-pointer { border-bottom:10px dotted transparent; border-top:10px dotted transparent; bottom:50%; margin-bottom:-10px; }
		.aui-tooltip-arrow-lt .aui-tooltip-pointer { border-bottom:18px dotted transparent; border-top:0; top:10px; }
		.aui-tooltip-arrow-lb .aui-tooltip-pointer-inner,.aui-tooltip-arrow-lc .aui-tooltip-pointer-inner,.aui-tooltip-arrow-lt .aui-tooltip-pointer-inner { border-right:10px solid #fff; right:-14px; }
		.aui-tooltip-arrow-lb .aui-tooltip-pointer-inner { border-bottom:0; border-top:12px dotted transparent; bottom:2px; }
		.aui-tooltip-arrow-lc .aui-tooltip-pointer-inner { border-bottom:8px dotted transparent; border-top:8px dotted transparent; bottom:-8px; }
		.aui-tooltip-arrow-lt .aui-tooltip-pointer-inner { border-bottom:12px dotted transparent; border-top:0; top:2px; }

	</style>

	<script>

	AUI().ready(function(A) {

		function fixToolTipColor() {
			//grab the bg color from the tooltip content - set the border color of inner pointer to same
			A.all('.aui-tooltip-pointer-inner').each(
				function(elem) {
					var tool = elem.ancestor('.aui-tooltip');
					var bColor = tool.getStyle('backgroundColor');
					var border = 'borderBottomColor';

					var right = '.aui-tooltip-arrow-rb,.aui-tooltip-arrow-rc,.aui-tooltip-arrow-rt';
					var bottom = '.aui-tooltip-arrow-br,.aui-tooltip-arrow-bc,.aui-tooltip-arrow-bl';
					var left = '.aui-tooltip-arrow-lb,.aui-tooltip-arrow-lc,.aui-tooltip-arrow-lt';

					if (tool.test(right)) {
						border = 'borderLeftColor';
					}
					else if (tool.test(bottom)) {
						border = 'borderTopColor';
					}
					else if (tool.test(left)) {
						border = 'borderRightColor';
					}

					elem.setStyle(border, bColor);
				}
			);
		}

		fixToolTipColor();

	});

	</script>

	<div class="aui-tooltip aui-tooltip-arrow-bc aui-widget aui-state-default">
		Here's a sample tooltip. The pointer requires no images!
		 <div class="aui-tooltip-pointer aui-state-default">
			<div class="aui-tooltip-pointer-inner"></div>
		 </div>
	</div>




</body>
</html>
