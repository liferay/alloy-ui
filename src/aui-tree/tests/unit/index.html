<!DOCTYPE html>
<html>
<head>
    <title>aui-tree</title>

    <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>
<div id="createFromHTMLMarkupTest">
    <ul>
        <li class="tree-node">
            <span class="tree-label unselectable">Checkboxes</span>
            <ul class="tree-container">
                <li class="tree-node">
                    <span class="tree-label unselectable">Radio</span>
                    <ul class="tree-container">
                        <li class="tree-node">
                            <span class="tree-label unselectable">Task</span>
                            <ul class="tree-container">
                                <li class="tree-node">
                                    <span class="tree-label unselectable">Watermelon</span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="tree-node">
                    <span class="tree-label unselectable">Radio</span>
                    <ul class="tree-container">
                        <li class="tree-node">
                            <span class="tree-label unselectable">Task</span>
                            <ul class="tree-container">
                                <li class="tree-node">
                                    <span class="tree-label unselectable">Watermelon</span>
                                </li>
                                <li class="tree-node">
                                    <span class="tree-label unselectable">Apricot</span>
                                </li>
                                <li class="tree-node">
                                    <span class="tree-label unselectable">Pineapple</span>
                                </li>
                                <li class="tree-node">
                                    <span class="tree-label unselectable">Kiwi</span>
                                </li>
                                <li class="tree-node">
                                    <span class="tree-label unselectable">Orange</span>
                                </li>
                                <li class="tree-node">
                                    <span class="tree-label unselectable">Pomegranate</span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</div>

<script>
YUI({
    coverage: ['aui-tree'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'module-tests', function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('aui-tree');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
