<!DOCTYPE html>
<html>
<head>
    <title>aui-image-viewer</title>

    <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/aui-image-viewer-base-tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
    <div id="logger"></div>
    <div id="container"></div>
    <div id="htmlparser">
        <a href="#" class="image-viewer-base-control image-viewer-base-control-left custom-control-previous" style="visibility: hidden"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <img class="image-viewer-base-image" src="assets/lfr-soccer-7.jpg"></img>
        <div class="image-viewer-base-image" style="background: url(assets/lfr-soccer-7.jpg); width: 500px; height: 313px;"></div>
        <img class="image-viewer-base-image" src="assets/lfr-soccer-7.jpg"></img>
        <a href="#" class="image-viewer-base-control image-viewer-base-control-right custom-control-next" style="visibility: hidden"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>

    <script>
        YUI({
            coverage: ['aui-image-viewer-base'],
            filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
        }).use('test-console', 'test', 'aui-image-viewer-base-tests', function(Y) {

            (new Y.Test.Console()).render('#logger');

            Y.Test.Runner.setName('aui-image-viewer-base');
            Y.Test.Runner.run();
        });
    </script>
</body>
</html>
