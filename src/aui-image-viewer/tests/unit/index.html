<!DOCTYPE html>
<html>
<head>
    <title>aui-image-viewer</title>

    <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>


<div id="viewer">
    <a class="viewer" href="assets/lfr-soccer-1.jpg" title="Doug, Meesa and Louis resting">
        Picture 1
    </a>
    <a class="viewer" href="assets/lfr-soccer-2.jpg" title="Grand finale teams">
        Picture 2
    </a>
    <a href="assets/lfr-soccer-3.jpg">
        Picture 3
    </a>
    <a href="assets/lfr-soccer-4.jpg">
        Picture 4
    </a>
    <a href="assets/lfr-soccer-5.jpg">
        Picture 5
    </a>
</div>

<script>
YUI({
    coverage: ['aui-image-viewer-base'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'aui-image-viewer-base-tests', function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('aui-image-viewer-base');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
