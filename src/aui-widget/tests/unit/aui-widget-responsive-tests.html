<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />

        <title>AUI WidgetResponsive Unit Tests</title>

        <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

        <script src="../../../../build/aui/aui.js"></script>
        <script src="js/aui-widget-responsive-tests.js"></script>
    </head>
    <body class="yui3-skin-sam">
        <div id="logger"></div>

        <div id="container"></div>

        <div id="image" style="display: none;">
            <img src="../../../../demos/carousel/assets/article0.png" style="max-width: 100%;">
        </div>

        <script>
            YUI({
                coverage: ['aui-widget-responsive'],
                filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
            }).use('test-console', 'test', 'aui-widget-responsive-tests', function(Y) {

                (new Y.Test.Console()).render('#logger');

                Y.Test.Runner.setName('aui-widget-responsive');
                Y.Test.Runner.run();
            });
        </script>
    </body>
</html>
