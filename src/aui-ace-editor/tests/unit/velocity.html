<!DOCTYPE html>
<html>
<head>
    <title>AUI ACE AutoComplete Velocity Unit Tests</title>
    <meta charset="utf-8" />

    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/velocity_tests.js"></script>
</head>
<body class="yui3-skin-sam">

    <div id="logger"></div>

    <div id="editor"></div>

    <script>
        YUI({
            coverage: ['aui-ace-editor', 'ace-autocomplete-base', 'aui-ace-autocomplete-velocity', 'ace-autocomplete-list', 'ace-autocomplete-plugin', 'aui-ace-autocomplete-templateprocessor'],
            filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
        }).use('test-console', 'test', 'module-tests', function(Y) {

            (new Y.Test.Console()).render('#logger');

            Y.Test.Runner.setName('aui-ace-editor');
            Y.Test.Runner.run();
        });
    </script>
</body>
</html>
