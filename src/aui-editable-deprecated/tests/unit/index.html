<!doctype html>
<html>
<head>
    <title>aui-editable-deprecated</title>

    <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>

<div>
    <div id="editable">
        Testing
    </div>
</div>

<script>
YUI({
    coverage: ['aui-editable-deprecated'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'aui-editable-tests',
     function(Y) {

        (new Y.Test.Console()).render('#logger');

        Y.Test.Runner.setName('aui-editable-deprecated');
        Y.Test.Runner.run();
    }
);
</script>
</body>
</html>
