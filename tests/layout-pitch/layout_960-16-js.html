<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />

	<title>Alloy Layouts</title>

	<link href="css/normalize.css" rel="stylesheet" type="text/css" media="screen" title="Stylesheet" />
	<link href="css/layout.css" rel="stylesheet" type="text/css" media="screen" title="Stylesheet" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
	<script src="js/aui.equalizeModules.js" type="text/javascript"></script>

	<style type="text/css">

/* Personalized styles for just this page */

body {
	background: #222;
	margin: 16px;
	min-width: 800px;
}

.aui-layout {
	-moz-border-radius: 8px;
	-webkit-border-radius: 8px;
	border: 8px solid #444;
	background: #666 url(images/layout-960-16_bg.png);
	font: 0.8em Arial, Helvetica, sans-serif;
	width: 960px;
	padding: 5px 0;
}

.aui-mod {
	border: 5px solid #000;
	-moz-border-radius: 8px;
	-webkit-border-radius: 8px;
	background: #AAA;
	color: #000;
	margin: 5px 10px;
	padding: 5px;
}

h1 {
	text-align: center;
	margin: 1em;
}

	</style>
	<script type="text/javascript">

$(document).ready(
	function () {
		$('.aui-row').auiEqualizeModules();
	}
);

	</script>
</head>

<body>

<!-- AUI LAYOUT 1 -->

<div class="aui-layout">
	<div class="aui-row">
		<div class="aui-col">
			<div class="aui-mod">
				<h1>
					960 with 16 grid layout
				</h1>
			</div>
		</div>
	</div>

	<div class="aui-row">
		<div class="aui-col aui-1-16">
			<div class="aui-mod">
				1 / 16
			</div>
		</div>
		<div class="aui-col aui-15-16">
			<div class="aui-mod">
				15 / 16
			</div>
		</div>
	</div>

	<div class="aui-row">
		<div class="aui-col aui-1-8">
			<div class="aui-mod">
				1 / 8
			</div>
		</div>
		<div class="aui-col aui-7-8">
			<div class="aui-mod">
				7 / 8
			</div>
		</div>
	</div>

	<div class="aui-row">
		<div class="aui-col aui-3-16">
			<div class="aui-mod">
				3 / 16
			</div>
		</div>
		<div class="aui-col aui-13-16">
			<div class="aui-mod">
				13 / 16
			</div>
		</div>
	</div>

	<div class="aui-row">
		<div class="aui-col aui-1-4">
			<div class="aui-mod">
				1 / 4
			</div>
		</div>
		<div class="aui-col aui-3-4">
			<div class="aui-mod">
				3 / 4
			</div>
		</div>
	</div>

	<div class="aui-row">
		<div class="aui-col aui-5-16">
			<div class="aui-mod">
				5 / 16
			</div>
		</div>
		<div class="aui-col aui-11-16">
			<div class="aui-mod">
				11 / 16
			</div>
		</div>
	</div>

	<div class="aui-row">
		<div class="aui-col aui-3-8">
			<div class="aui-mod">
				3 / 8
			</div>
		</div>
		<div class="aui-col aui-5-8">
			<div class="aui-mod">
				5 / 5
			</div>
		</div>
	</div>

	<div class="aui-row">
		<div class="aui-col aui-7-16">
			<div class="aui-mod">
				7 / 16
			</div>
		</div>
		<div class="aui-col aui-9-16">
			<div class="aui-mod">
				9 / 16
			</div>
		</div>
	</div>

	<div class="aui-row">
		<div class="aui-col aui-1-2">
			<div class="aui-mod">
				1 / 2
			</div>
		</div>
		<div class="aui-col aui-1-2">
			<div class="aui-mod">
				1 / 2
			</div>
		</div>
	</div>
</div>

</body>

</html>
