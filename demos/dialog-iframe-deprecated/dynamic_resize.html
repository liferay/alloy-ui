<!DOCTYPE html>

<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<script src="../../build/aui/aui.js" type="text/javascript"></script>

	<link href="../../build/aui-css/css/bootstrap.css" rel="stylesheet" />
	<link href="../../build/aui-skin-deprecated/aui-skin-deprecated-min.css" media="screen" rel="stylesheet" type="text/css" />

	<style media="screen" type="text/css">
		body {
			font-size: 12px;
		}

		#wrapper {
			padding: 10px;
		}
	</style>
</head>

<body>

<div id="wrapper">
	<h1>Alloy - DialogIframe Demo</h1>

	<div id="demo"></div>
</div>

<script type="text/javascript" charset="utf-8">
YUI(
	{
		filter: 'raw'
	}
).use(
	'aui-dialog-deprecated',
	'aui-dialog-iframe-deprecated',
	function(A) {
		window.myDialog = new A.Dialog(
			{
				centered: true,
				title: 'My Dialog',
				width: 640
			}
		).plug(
			A.Plugin.DialogIframe,
			{
				uri: '../resize-iframe/assets/short_text.html'
			}
		).render();
	}
);
</script>

</body>
</html>
