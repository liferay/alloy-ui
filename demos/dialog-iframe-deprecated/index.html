<!DOCTYPE html>

<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<script src="../../build/aui/aui.js" type="text/javascript"></script>

	<link href="../../build/aui-css/css/bootstrap.css" rel="stylesheet" />
	<link href="../../build/aui-skin-deprecated/css/aui-skin-deprecated.css" media="screen" rel="stylesheet" type="text/css" />
</head>

<body>

<div id="wrapper">
	<h1>Alloy - DialogIframe Demo</h1>

	<div id="demo"></div>
</div>

<script type="text/javascript" charset="utf-8">
YUI(
	{
		filter: 'raw'
	}
).use(
	'aui-dialog-iframe-deprecated',
	'aui-modal',
	function(A) {
		new A.Modal(
			{
				centered: true,
				headerContent: '<h3>My Dialog</h3>',
				height: 400,
				width: 640
			}
		)
		.plug(
			A.Plugin.DialogIframe,
			{
				after: {
					load: function(event) {
						// console.log('iframe loaded');
					}
				},
				// bindLoadHandler: function() {
				// 	A.on('iframeReady', A.bind(this.fire, this, 'load'));
				// },
				iframeCssClass: 'dialog-iframe',
				// uri: 'http://google.com',
				uri: 'assets/content.html'
			}
		).render();
	}
);
</script>

</body>
</html>
