<div class="container">

<script type="text/javascript" charset="utf-8">

AUI().ready('aui-calendar', function(A) {

	window.calendar1 = new A.Calendar({
		// dates: [ new Date(2009, 08, 15), new Date(2009, 08, 14) ],
		dates: [ '09/14/2009', '09/15/2009' ],
		dateFormat: '%d/%m/%y %A',
		setValue: true,

		allowNone: false,
		showToday: false,

		// minDate: new Date(2009, 8, 5),
		// maxDate: new Date(2009, 8, 25),

		firstDayOfWeek: 1,

		minDate: '09/05/2009',
		maxDate: '09/25/2009',

		selectMultipleDates: true,
		on: {
			select: function(event) {
				var normal = event.date.normal;
				var detailed = event.date.detailed;
				var formatted = event.date.formatted;

				// console.log('on select', event, this.get('dates'));

				// event.halt();
				// alert(formatted);
			}
		},

		after: {
			select: function(event) {
				// console.log('after select', event, this.get('dates'));
			}
		}
	})
	.render('#inline1');

	var calendar2 = new A.Calendar({
		trigger: '.aui-buttonitem-content',
		// locale: 'pt-br',
		firstDayOfWeek: 0,
		on: {
			select: function(event) {
				// alert( event.date.formatted )
			}
		}
	})
	.render('#inline2');

	var calendar3 = new A.Calendar({ render: '#inline3' });

	// From Markup
	var calendar4 = new A.Calendar({ boundingBox: '#calendarMarkup1', srcNode: '#calendarMarkup1 .aui-calendar-content' }).render();

	// extras
	var printSelectedDate = function(event) {
		A.one('#selected').html(event.date.formatted);
	};

	calendar1.on('select', printSelectedDate);
	calendar2.on('select', printSelectedDate);
	calendar3.on('select', printSelectedDate);
	calendar4.on('select', printSelectedDate);
});

</script>
