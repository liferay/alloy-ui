<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <script src="../../build/aui/aui.js"></script>
</head>
<body>
    <h1>AlloyUI - Button</h1>
    <h2>JavaScript buttons</h2>
    <button id="basic"></button>
    <button id="toggle"></button>
    <h2>JavaScript button group</h2>
    <p>
        <div id="checkgroup">
            <input type="button" value="2">
            <input class="active" type="reset" value="3">
            <input class="active" type="submit" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <button>7</button>
        </div>
    </p>
    <p>
        <div id="radiogroup">
            <input type="button" value="2">
            <input type="reset" value="3">
            <input class="active" type="submit" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <button>7</button>
        </div>
    </p>
    <h2>CSS3 Buttons</h2>
    <p>
        <a class="btn" href="">Link</a>
        <button class="btn" type="submit">Button</button>
        <input class="btn" type="button" value="Input">
        <input class="btn" type="submit" value="Submit">
    </p>
    <p>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-inverse">Inverse</button>
        <button class="btn btn-link">Link</button>
    </p>
    <p>
        <button class="btn btn-large btn-primary" type="button">Large button</button>
        <button class="btn btn-large" type="button">Large button</button>
    </p>
    <p>
        <button class="btn btn-primary" type="button">Default button</button>
        <button class="btn" type="button">Default button</button>
    </p>
    <p>
        <button class="btn btn-mini btn-primary" type="button">Mini button</button>
        <button class="btn btn-mini" type="button">Mini button</button>
    </p>
    <p>
        <a href="#" class="btn btn-large btn-primary disabled">Primary link disabled state</a>
        <a href="#" class="btn btn-large disabled">Link disabled state</a>
    </p>
    <p>
        <button class="btn btn-large btn-block btn-primary" type="button">Block level button</button>
        <button class="btn btn-large btn-block" type="button">Block level button</button>
    </p>
    <script>
    YUI({ filter: 'raw' }).use('aui-button', function(Y) {

        new Y.Button({
            label: 'Basic',
            srcNode: '#basic',
            icon: 'icon-print',
            iconAlign: 'left',
            primary: true
        }).render();

        new Y.ToggleButton({
            cssClass: 'btn-info',
            label: 'Click to toggle',
            srcNode: '#toggle',
            icon: 'icon-print'
       }).render();

        new Y.ButtonGroup({
            boundingBox: '#checkgroup',
            type: 'checkbox'
        }).render();

        new Y.ButtonGroup({
            boundingBox: '#radiogroup',
            type: 'radio'
        }).render();

    });
    </script>
</body>
</html>
