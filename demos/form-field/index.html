<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <script src="../../build/aui/aui.js"></script>
</head>
<body class="yui3-skin-sam">
    <h1>AlloyUI - Form Field</h1>

    <h2>Choice</h2>
    <div id="fieldChoice"></div>

    <h2>Date</h2>
    <div id="fieldDate"></div>

    <h2>Text</h2>
    <div id="fieldText"></div>

<script type="text/javascript" charset="utf-8">
YUI({ filter:'raw' }).use('aui-form-field-choice', 'aui-form-field-text', function(Y) {
    var fieldChoice = new Y.FormFieldChoice({
        help: 'Remember all I\'m offering is the truth',
        title: 'This is your last chance',
        options: ['Red Pill', 'Blue Pill'],
        otherOption: true
    });
    Y.one('#fieldChoice').append(fieldChoice.get('content'));

    var fieldDate = new Y.FormFieldDate({
        help: 'Please select your destination',
        title: 'Welcome to Delorean Lines',
        yearToggleFrom: true,
        timeToggleFrom: true,
        toggleInterval: true,
        yearToggleTo: true,
        timeToggleTo: true
    });
    Y.one('#fieldDate').append(fieldDate.get('content'));

    var fieldText = new Y.FormFieldText({
        help: 'Type your full name below',
        title: 'What\'s your name?'
    });
    Y.one('#fieldText').append(fieldText.get('content'));
});
</script>

</body>
</html>
