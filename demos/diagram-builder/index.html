<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <script src="../../build/aui/aui.js"></script>
</head>
<body>
    <h1>AlloyUI - Diagram builder</h1>
    <div id="diagramBuilder"></div>
    <script>
    YUI({ filter:'raw' }).use('aui-diagram-builder', function(Y) {

        var availableFields = [
            {
                type: 'task',
                label: 'Task',
                iconClass: 'diagram-node-task-icon'
            },
            {
                type: 'group',
                label: 'Group',
                iconClass: 'diagram-node-group-icon'
            },
            {
                type: 'state',
                label: 'State',
                iconClass: 'diagram-node-state-icon'
            },
            {
                type: 'join',
                label: 'Join',
                iconClass: 'diagram-node-join-icon'
            },
            {
                type: 'fork',
                label: 'Fork',
                iconClass: 'diagram-node-fork-icon'
            },

            {
                type: 'start',
                label: 'Start',
                iconClass: 'diagram-node-start-icon'
            },
            {
                type: 'end',
                label: 'End',
                iconClass: 'diagram-node-end-icon'
            },
            {
                type: 'condition',
                label: 'Condition',
                iconClass: 'diagram-node-condition-icon'
            }
        ];

        var diagramBuilder = new Y.DiagramBuilder({
            availableFields: availableFields,
            showDeleteNodeIcon: false,
            enableDeleteByKeyStroke: false,
            boundingBox: '#diagramBuilder',
            fields: [
                {
                    name: 'Start0',
                    type: 'start',
                    xy: [10, 10]
                },
                {
                    name: 'Condition0',
                    type: 'condition',
                    xy: [100, 100]
                },
                {
                    name: 'State0',
                    type: 'state',
                    xy: [250, 100]
                },
                {
                    name: 'Join0',
                    type: 'join',
                    xy: [100, 300]
                },
                {
                    name: 'Task0',
                    type: 'task',
                    xy: [400, 100],
                    allowsLinking: false
                },
                {
                    name: 'Task with an extra large name',
                    type: 'task',
                    xy: [650, 200],
                    width: 200,
                    height: 200,
                    allowsLinking: true
                },
                {
                    name: 'Task with an extra large name with quite an extra text',
                    type: 'task',
                    xy: [875, 100],
                    width: 70,
                    height: 110,
                    allowsLinking: true
                },
                {
                    name: 'Group',
                    type: 'group',
                    xy: [350, 50],
                    width: 200,
                    height: 500,
                    allowsLinking: false,
                    children: ['Task0', 'Fork0']
                },
                {
                    name: 'Fork0',
                    type: 'fork',
                    xy: [400, 300]
                },
                {
                    name: 'EndNode0',
                    type: 'end',
                    xy: [600, 10]
                }
            ]
        }).render();

        var clickFn = '(function (data) {  console.log(data);    })';

        diagramBuilder.connectAll([
            {
                connector: { name: 'Link0', onMouseMove: clickFn, showName: false },
                source: 'Start0',
                target: 'Condition0'
            },
            {
                connector: { name: 'Link1' },
                source: 'Condition0',
                target: 'State0'
            },
            {
                connector: { name: 'Link1.1' },
                source: 'Task0',
                target: 'Task with an extra large name'
            },
            {
                connector: { name: 'Link1.1' },
                source: 'Task with an extra large name',
                target: 'Task0'
            },
            {
                connector: { name: 'Link2' },
                source: 'State0',
                target: 'Join0'
            },
            {
                connector: { name: 'Link3' },
                source: 'Join0',
                target: 'Task0'
            },
            {
                connector: { name: 'Link4' },
                source: 'Task0',
                target: 'Fork0'
            },
            {
                connector: { name: 'Link5' },
                source: 'Fork0',
                target: 'EndNode0'
            },
            {
                connector: { name: 'Link6' },
                source: 'State0',
                target: 'EndNode0'
            }
        ]);
    });
    </script>
</body>
</html>
