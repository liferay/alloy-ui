					type: 'start',
					xy: [10, 10]
				},
				{
					name: 'Condition0',
					type: 'condition',
					xy: [100, 100]
				},
				{
					name: 'State0',
					type: 'state',
					xy: [250, 100]
				},
				{
					name: 'Join0',

		{
			connector: { name: 'Task0Connector' },
			source: 'StartNode0',
			target: 'Condition0'
		},
		{
			connector: { name: 'Task1Connector' },
			source: 'Condition0',
			target: 'State0'
		},
		{
			connector: { name: 'Task2Connector' },
			source: 'State0',
			target: 'Join0'
		},
		{
			connector: { name: 'Task3Connector' },
			source: 'Join0',
			target: 'Task0'
		},
		{
			connector: { name: 'Task4Connector' },
			source: 'Task0',
			target: 'Fork0'
		},
		{
			connector: { name: 'Task5Connector' },
			source: 'Fork0',
			target: 'EndNode0'
		},
		{
			connector: { name: 'Task5Connector' },
