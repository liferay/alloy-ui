<!DOCTYPE html>

<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<script src="../../build/aui/aui.js" type="text/javascript"></script>

	<link href="../../build/aui-css/css/bootstrap.css" rel="stylesheet" />

<body>

<div id="wrapper">
	<h1>Alloy - textboxlist Demo</h1>

	<h4>Start typing the name of a state (such as Alaska, California, or Maine)</h4>

	<div id="demo"></div>
</div>

<script type="text/javascript" charset="utf-8">

YUI().use(
	'aui-textboxlist-deprecated',
	function(A) {
		var states = [
			['AL', 'Alabama', 'The Heart of Dixie'],
			['AK', 'Alaska', 'The Land of the Midnight Sun'],
			['AZ', 'Arizona', 'The Grand Canyon State'],

			['CO', 'Colorado', 'The Mountain State'],
			['CT', 'Connecticut', 'The Constitution State'],
			['DE', 'Delaware', 'The First State'],
			['DC', 'District of Columbia', "The Nation's Capital"],
			['FL', 'Florida', 'The Sunshine State'],
			['GA', 'Georgia', 'The Peach State'],
			['HI', 'Hawaii', 'The Aloha State'],
			['ID', 'Idaho', 'Famous Potatoes'],
			['IL', 'Illinois', 'The Prairie State'],
			['IN', 'Indiana', 'The Hospitality State'],
			['IA', 'Iowa', 'The Corn State'],
			['KS', 'Kansas', 'The Sunflower State'],
			['KY', 'Kentucky', 'The Bluegrass State'],
			['LA', 'Louisiana', 'The Bayou State'],
			['ME', 'Maine', 'The Pine Tree State'],
			['MD', 'Maryland', 'Chesapeake State'],
			['MA', 'Massachusetts', 'The Spirit of America'],
			['MI', 'Michigan', 'Great Lakes State'],
			['MN', 'Minnesota', 'North Star State'],
			['MS', 'Mississippi', 'Magnolia State'],
			['MO', 'Missouri', 'Show Me State'],
			['MT', 'Montana', 'Big Sky Country'],
			['NE', 'Nebraska', 'Beef State'],
			['NV', 'Nevada', 'Silver State'],
			['NH', 'New Hampshire', 'Granite State'],
			['NJ', 'New Jersey', 'Garden State'],
			['NM', 'New Mexico', 'Land of Enchantment'],
			['NY', 'New York', 'Empire State'],
			['NC', 'North Carolina', 'First in Freedom'],
			['ND', 'North Dakota', 'Peace Garden State'],
			['OH', 'Ohio', 'The Heart of it All'],
			['OK', 'Oklahoma', 'Oklahoma is OK'],
			['OR', 'Oregon', 'Pacific Wonderland'],
			['PA', 'Pennsylvania', 'Keystone State'],
			['RI', 'Rhode Island', 'Ocean State'],

			['WI', 'Wisconsin', "America's Dairyland"],
			['WY', 'Wyoming', 'Like No Place on Earth']
		];

		window.TBL = new A.TextboxList(
			{
				contentBox: '#myAutoComplete',
				dataSource: states,
				matchKey: 'name',
				schema: {
					resultFields: ['key', 'name', 'description']
				},
				typeAhead: true,
				width: 600
			}
		);

		TBL.render('#demo');

		// Manually adding some entries
		TBL.add('Washington');
		TBL.add('Utah');
		TBL.add('Vermont');

		TBL.inputNode.focus();
	}
);
</script>

</body>
</html>
