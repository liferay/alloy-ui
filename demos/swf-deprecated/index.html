<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="../../build/aui/aui.js" type="text/javascript"></script>

	<link rel="stylesheet" href="../../build/aui-skin-deprecated/aui-skin-deprecated-min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css" />

	<style type="text/css" media="screen">
		body {
			font-size: 12px;
		}

		#wrapper {
			padding: 10px;
		}

		.demo {
			height: 200px;
			width: 400px;
		}
	</style>
</head>

<body>

<div id="wrapper">
	<h1>Alloy - swf Demo</h1>


	<div class="demo" id="demo">
		Please download the Flash player to view this content.
	</div>

	<div class="demo" id="demoAdvanced">
		Please download the Flash player to view this content.
	</div>

</div>

<script type="text/javascript" charset="utf-8">

YUI({ filter: 'raw' }).use(
	'aui-swf-deprecated',
	function(A) {
		var simpleSWF = new A.SWF(
			{
				boundingBox: '#demo',
				url: 'assets/SWFExampleSimple.swf',
				version: 9.115,
				useExpressInstall: true,
				fixedAttributes: {
					scale: 'noscale',
					salign: 'TL'
				}
			}
		);

		var advancedSWF = new A.SWF(
			{
				boundingBox: '#demoAdvanced',
				url: 'assets/SWFExampleAdvanced.swf',
				version: 9.115,
				fixedAttributes: {
					scale: 'noscale',
					salign: 'TL'
				},
				flashVars: {
					foo: 'One',
					bar: 'Two'
				}
			}
		);

		advancedSWF.on(
			'swfReady',
			function(event) {
				advancedSWF.callSWF('addText', ['Some sample text \n']);
			}
		);

		advancedSWF.on(
			'textAdded',
			function(event) {
				console.log('Text Added: ', event.text);
			}
		)
	}
);

</script>

</body>
</html>
