<!DOCTYPE html>

<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<script src="../../build/aui/aui.js" type="text/javascript"></script>

	<link href="../../build/aui-css/css/bootstrap.css" rel="stylesheet" />
	<link href="../../build/aui-skin-deprecated/css/aui-skin-deprecated.css" media="screen" rel="stylesheet" type="text/css" />

	<style media="screen" type="text/css">
		body {
			font-size: 12px;
		}

		#wrapper {
			padding: 10px;
		}

		.demo {
			height: 200px;
			width: 400px;
		}
	</style>
</head>

<body>

<div id="wrapper">
	<h1>Alloy - swf Demo</h1>

	<div class="demo" id="demo">
		Please download the Flash player to view this content.
	</div>

	<div class="demo" id="demoAdvanced">
		Please download the Flash player to view this content.
	</div>

</div>

<script type="text/javascript" charset="utf-8">
YUI(
	{
		filter: 'raw'
	}
).use(
	'aui-swf-deprecated',
	function(A) {
		var simpleSWF = new A.SWF(
			{
				boundingBox: '#demo',
				fixedAttributes: {
					salign: 'TL',
					scale: 'noscale'
				},
				url: 'assets/SWFExampleSimple.swf',
				useExpressInstall: true,
				version: 9.115
			}
		);

		var advancedSWF = new A.SWF(
			{
				boundingBox: '#demoAdvanced',
				fixedAttributes: {
					salign: 'TL',
					scale: 'noscale'
				},
				flashVars: {
					bar: 'Two',
					foo: 'One'
				},
				url: 'assets/SWFExampleAdvanced.swf',
				version: 9.115
			}
		);

		advancedSWF.on(
			'swfReady',
			function(event) {
				advancedSWF.callSWF('addText', ['Some sample text \n']);
			}
		);

		advancedSWF.on(
			'textAdded',
			function(event) {
				console.log('Text Added: ', event.text);
			}
		)
	}
);
</script>

</body>
</html>
