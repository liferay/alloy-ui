<!DOCTYPE html>

<html>
<head>
	<script src="../../build/aui/aui.js" type="text/javascript"></script>

	<link rel="stylesheet" href="../../build/aui-skin-classic/css/aui-skin-classic-all-min.css" type="text/css" media="screen" />

	<style type="text/css" media="screen">
		body {
			font-size: 12px;
		}

		#wrapper {
			padding: 10px;
		}
	</style>
</head>

<body>

<div id="wrapper">
	<h1>Alloy - Video Demo</h1>


	<div id="demo"></div>
</div>

<script type="text/javascript" charset="utf-8">

AUI().ready('aui-video', function(A) {

	var component = new A.Video(
		{
		    boundingBox: '#demo',
		    width: 640,
		    height: 368,
		    url: 'assets/sample-mp4.mp4',
		    //ogvUrl: 'assets/sample-ogv.ogv',
		    //swfUrl: 'http://videos.liferay.com/common/player.swf',
		    poster: 'assets/sample-jpg.jpg',
		    fixedAttributes: {
		        allowfullscreen: 'true'
		    }
		}
	).render();

});

</script>

</body>
</html>
