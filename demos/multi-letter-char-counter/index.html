<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <script src="../../build/aui/aui.js"></script>
</head>
<body>
    <h1>AlloyUI - Char counter</h1>
    <p>
        <input type="text" id="input1"/>
        <span id="counter1"></span> character(s) remaining
    </p>
    <p>
        <input type="text" id="input2">
        <span id="counter2"></span> character(s) remaining

        <button id="button2-1">set maxLength to 10</button>
        <button id="button2-2">set maxLength to 20 </button>
    </p>
    <p>
        <textarea id="input3"></textarea>
        <span id="counter3"></span> character(s) remaining
    </p>
    <script>
    YUI({ filter:'raw' }).use('aui-multi-letter-char-counter', function(Y) {

        var multiLetters = [
            null, // multi letters characters as not counted at all, we don't have any
            /cs|dz|gy|ly|ny|sz|ty|zs/gi, // double letters characters counted as one
            /dzs/gi // triple letters counted as one
        ];

        new Y.MultiLetterCharCounter({
            input: '#input1',
            counter: '#counter1',
            maxLength: 10,
            multiLetters: multiLetters,
            on: {
                maxLength: function(event) {
                    alert('The max length was reach');
                }
            }
        });

        var charCounter = new Y.MultiLetterCharCounter({
            input: '#input2',
            counter: '#counter2',
            maxLength: 20,
            multiLetters: multiLetters
        });

        Y.on('click', function() { charCounter.set('maxLength', 10); }, '#button2-1');
        Y.on('click', function() { charCounter.set('maxLength', 20); }, '#button2-2');

        new Y.MultiLetterCharCounter({
            input: '#input3',
            counter: '#counter3',
            maxLength: 255,
            multiLetters: multiLetters
        });

    });
    </script>
</body>
</html>
