<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="../../build/aui/aui.js" type="text/javascript"></script>

	<link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
	<link rel="stylesheet" href="../../build/aui-skin-deprecated/aui-skin-deprecated-min.css" type="text/css" media="screen" />

	<style type="text/css" media="screen">
		body {
			font-size: 12px;
		}

		#wrapper {
			padding: 10px;
		}
	</style>
</head>

<body>

<div id="wrapper">
	<h1>Alloy - Autosize Demo</h1>


	<div id="demo">
		<textarea id="textArea"></textarea>
	</div>
</div>

<script type="text/javascript" charset="utf-8">

YUI({
	filter: 'raw'
}).use('aui-autosize-deprecated', 'node', function(A) {

	A.one('#textArea').plug(A.Plugin.Autosize, {
		minHeight: '1em',
		maxHeight: 200
	});

});

</script>

</body>
</html>
