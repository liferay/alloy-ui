<!DOCTYPE html>

<html>
<head>
	<script src="../../build/aui/aui.js" type="text/javascript"></script>

	<link rel="stylesheet" href="../../build/aui-skin-classic/css/aui-skin-classic-all-min.css" type="text/css" media="screen" />

	<style type="text/css" media="screen">
		body {
			font-size: 12px;
		}

		#wrapper {
			padding: 10px;
		}
		
		.demo {
			-moz-border-radius: 5px;
			-webkit-border-radius: 5px;
			-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
			-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
			background-image: -moz-linear-gradient(#DDDDDD, #F0F0F0);
			background-image: -webkit-gradient(
				linear,
				left bottom,
				left top,
				color-stop(1, #DDDDDD),
				color-stop(0.5, #F0F0F0)
			);
			margin: 5px;
		}

		.demo h1 {
			color: #474A4B;
			font-weight: bold;
			font-size: 1em;
			line-height: 45px;
			margin: 0;
			padding: 0 20px;
		}

		.demo h1 a:link {
			color: #474A4B;
			text-decoration: none;
		}

		#demo1 {
			height: 45px;
			width: 750px;
		}

		#demo1 h1 {
			border-right: 1px solid #F0F0F0;
			float: left;
		}

		#demo2 {
			height: 200px;
			width: 200px;
		}

		#demo2 h1 {
			border-bottom: 1px solid #F0F0F0;
			float: left;
			padding: 0;
			text-align: center;
			width: 100%;
		}

		.advanced .yui3-aui-scroller-item {
			background-position: center;
			background-repeat: no-repeat;
		}

		.advanced .yui3-aui-scroller-item img {
			opacity: 0;
			filter: alpha(opacity = 0);
		}

		.advanced .yui3-aui-scroller-vertical {
			border-top: 1px solid #CACACA;
			clear: left;
		}

		.advanced .yui3-aui-scroller-vertical .yui3-aui-scroller-item {
			width: 100%;
			padding: 10px 0;
		}

		.advanced .yui3-aui-scroller-vertical .yui3-aui-scroller-item img {
			width: 100%;
		}

		.advanced .yui3-aui-scroller-horizontal {
			border-left: 1px solid #CACACA;
		}

		.advanced .yui3-aui-scroller-horizontal .yui3-aui-scroller-item {
			height: 100%;
			padding: 0 10px;
		}

		.advanced .yui3-aui-scroller-horizontal .yui3-aui-scroller-item img {
			height: 100%;
		}

		.advanced .yui3-aui-scroller-content .cisco {
			background-image: url('1.png');
		}

		.advanced .yui3-aui-scroller-content .sesame-street {
			background-image: url('2.png');
		}

		.advanced .yui3-aui-scroller-content .t-mobile {
			background-image: url('3.png');
		}

		.advanced .yui3-aui-scroller-content .societe-generale {
			background-image: url('4.png');
		}

		.advanced .yui3-aui-scroller-content .barclays {
			background-image: url('5.png');
		}

		.advanced .yui3-aui-scroller-content .autozone {
			background-image: url('6.png');
		}

		.advanced .yui3-aui-scroller-content .china-mobile {
			background-image: url('7.png');
		}

		.basic .yui3-aui-scroller {
			border:1px solid #CCCCCC;
		}

		.basic .yui3-aui-scroller-item {
			padding: 10px;
		}
	</style>
</head>

<body>

<div id="wrapper">
	<h1>Alloy - Scroller Demo</h1>

	<h2>Scroller Demo with styling</h2>

	<div id="demo1" class="demo">
		<h1>
			<a href="#">Our Clients</a>
		</h1>
		<div class="advanced">
			<div id="scroller-content">
				<div class="cisco">
					<a href="#">
						<img src="1.png" width="81" height="37" alt="Cisco"/>
					</a>
				</div>
				<div class="sesame-street">
					<a href="#">
						<img src="2.png" width="81" height="37" alt="Sesame Street"/>
					</a>
				</div>
				<div class="t-mobile">
					<a href="#">
						<img src="3.png" width="93" height="20" alt="T-Mobile"/>
					</a>
				</div>
				<div class="societe-generale">
					<a href="#">
						<img src="4.png" width="127" height="35" alt="Societe Generale"/>
					</a>
				</div>
				<div class="barclays">
					<a href="#">
						<img src="5.png" width="144" height="35" alt="Barclays"/>
					</a>
				</div>
				<div class="autozone">
					<a href="#">
						<img src="6.png" width="191" height="35" alt="Autozone"/>
					</a>
				</div>
				<div class="china-mobile">
					<a href="#">
						<img src="7.png" width="105" height="38" alt="China Mobile" />
					</a>
				</div>
			</div>
		</div>
	</div>

	<div id="demo2" class="demo">
		<h1>
			<a href="#">Our Clients</a>
		</h1>
		<div class="advanced">
			<div id="scroller-content2">
				<div class="cisco">
					<a href="#">
						<img src="1.png" width="81" height="37" alt="Cisco"/>
					</a>
				</div>
				<div class="sesame-street">
					<a href="#">
						<img src="2.png" width="81" height="37" alt="Sesame Street"/>
					</a>
				</div>
				<div class="t-mobile">
					<a href="#">
						<img src="3.png" width="93" height="20" alt="T-Mobile"/>
					</a>
				</div>
				<div class="societe-generale">
					<a href="#">
						<img src="4.png" width="127" height="35" alt="Societe Generale"/>
					</a>
				</div>
				<div class="barclays">
					<a href="#">

				</div>
				<div class="autozone">
					<a href="#">

				<div class="china-mobile">

				</div>
			</div>
		</div>
	</div>

	<h2>Scroller Demo without styling</h2>

	<div id="demo3">
		<div class="basic">
			<div id="scroller-content3">
				<div>sample 1</div>
				<div>sample 2</div>
				<div>sample 3</div>
				<div>sample 4</div>

			</div>
		</div>
	</div>

	<div id="demo4">
		<div class="basic">
			<div id="scroller-content4">
				<div>sample 1</div>
				<div>sample 2</div>

				<div>sample 4</div>

				<div>sample 7</div>
				<div>sample 8</div>
				<div>sample 9</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" charset="utf-8">
AUI().ready('aui-scroller', 'transition', function (A) {
	var component = new A.Scroller({
			contentBox: '#scroller-content',
			duration: 1,
			height: 45,
			orientation: 'horizontal',
			width: 640
		}).render();

	var component2 = new A.Scroller({
			contentBox: '#scroller-content2',
			height: 150,
			orientation: 'vertical',
			width: 200
		}).render();

	var component3 = new A.Scroller({
			contentBox: '#scroller-content3',
			height: 50,
			orientation: 'horizontal',
			width: 200
		}).render();

	var component4 = new A.Scroller({
			contentBox: '#scroller-content4',
			height: 150,
			orientation: 'vertical',
			width: 75
		}).render();
});
</script>
