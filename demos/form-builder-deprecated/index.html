<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <script src="../../build/aui/aui.js"></script>
    <style>
    #wrapper {
        margin: 10px 20px;
    }
    </style>
</head>
<body>
<div id="wrapper">
    <h1>FormBuilder Demo</h1>

    <div id="formBuilder"></div>
</div>

<script type="text/javascript" charset="utf-8">
YUI({ filter:'raw' }).use('aui-form-builder-deprecated', function(Y) {
    window.formBuilder = new Y.FormBuilder(
        {
            boundingBox: '#formBuilder',

            availableFields:
            [
                {
                    iconClass: 'form-builder-field-icon form-builder-field-icon-text',
                    label: 'Text',
                    type: 'text',
                    unique: true,
                    id: 'uniqueTextField',
                    readOnlyAttributes: ['name']
                },

                {
                    iconClass: 'form-builder-field-icon form-builder-field-icon-textarea',
                    label: 'Textarea',
                    type: 'textarea',
                    hiddenAttributes: ['tip']
                },

                {
                    iconClass: 'form-builder-field-icon form-builder-field-icon-checkbox',
                    label: 'Checkbox',
                    type: 'checkbox'
                },

                {
                    iconClass: 'form-builder-field-icon form-builder-field-icon-button',
                    label: 'Button',
                    type: 'button'
                },

                {
                    iconClass: 'form-builder-field-icon form-builder-field-icon-select',
                    label: 'Select',
                    type: 'select'
                },

                {
                    iconClass: 'form-builder-field-icon form-builder-field-icon-radio',
                    label: 'Radio Buttons',
                    type: 'radio'
                },

                {
                    iconClass: 'form-builder-field-icon form-builder-field-icon-fileupload',
                    label: 'File Upload',
                    type: 'fileupload'
                },

                {
                    iconClass: 'form-builder-field-icon form-builder-field-icon-fieldset',
                    label: 'Fieldset',
                    type: 'fieldset'
                }

            ],
            fields:
            [
                {
                    id: 'uniqueTextField',
                    label: 'First name',
                    predefinedValue: 'Bruno',
                    unique: true,
                    type: 'text'
                },
                {
                    label: 'Colours',
                    type: 'radio',
                    options: [
                        {
                            label: 'Red',
                            value: 'red'
                        },
                        {
                            label: 'Green',
                            value: 'green'
                        },
                        {
                            label: 'Blue',
                            value: 'blue'
                        }
                    ]
                },
                {
                    label: 'Nested fieldset',
                    type: 'fieldset',
                    fields: [
                        {
                            label: 'Comments',
                            type: 'textarea'
                        }
                    ]
                }
            ]
        }
    ).render();
});
</script>

</body>
</html>
